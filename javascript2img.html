<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>



<img id="myImage" src="flor2.jpg" style="width:200px">
<br>
<button onclick="document.getElementById('myImage').src='flor1.jpg'">Turn on the light</button>

<button onclick="document.getElementById('myImage').src='flor2.jpg'">Turn off the light</button>
