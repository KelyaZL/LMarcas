<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<table class="table"><!--Para hacer tablas-->
    <thead><!--Para que salga como título de la tabla(negrita)-->
      <tr> <!--Para hacer las lineas-->
        <th>Firstname</th> <!--Las columnas en título (negrita)-->
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
    </tbody>
  </table>
</div>

<table class="table table-striped"> <!--Para que cada linea se distinga por colores-->
<table class="table table-bordered"> <!--Para que cada celda tenga bordes-->
<table class="table table-borderless"> <!--Para que no tenga bordes-->
<table class="table table-hover"> <!--Para que la linea se oscurezca al pasar el ratón por encima-->
<table class="table table-dark"> <!--Para que la tabla sea negra con letras blancas-->
    <tr class="table-info"> <!--Para cambiar el color de la fila de datos-->
        <td>Info</td>
        <td>Dooley</td>
        <td>july@example.com</td>
    </tr>
    <table class="table">
        <thead class="thead-dark"><!--Para cambiar el color de los head-->
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
          </tr>
        </thead>
<table class="table table-bordered table-sm"><!--Hace la tabla más pequeña quitando el padding o margen-->



</body>
</html>
