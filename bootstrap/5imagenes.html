<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<!--Forma de la imagen-->
<div class="container">
    <img src="cinqueterre.jpg" class="rounded" alt="Cinque Terre" width="304" height="236"> <!--Esquinas redondeadas-->
    <br>
    <img src="cinqueterre.jpg" class="rounded-circle" alt="Cinque Terre" width="304" height="236"> <!--Redondo-->
    <br>
    <img src="cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> <!--Le añade un marco-->    
</div>
<br>

<!--Alineación de la imagen-->
<div class="container">
<img src="cinqueterre.jpg" class="float-left"> <!--Izquierda--><br>
<img src="cinqueterre.jpg" class="mx-auto d-block"><!--Centrado y cambia segun el tamaño de la página--><br>
<img src="cinqueterre.jpg" class="float-right"> <!--Derecha--><br>
<img class="img-fluid" src="cinqueterre.jpg" alt="Chania" width="460" height="345"> <!--Cambia según el tamaño de la ventana--><br>
</div>

</body>
</html>
