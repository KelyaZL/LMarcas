
<!DOCTYPE html>
<head>

    <title>3 en raya</title>

<body>

<!-- https://tobiasahlin.com/blog/common-flexbox-patterns/#3x3-grid -->

<style>
.container {
    width: 20%;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.item {
    background-color: turquoise;
    width: 32%;
    padding-bottom: 32%; /* Same as width, sets height */
    margin-bottom: 2%; /* (100-32*3)/2 */
    position: relative;
}

</style>

<div class="container">
    <div id="item1" class="item">1</div>
    <div id="item1" class="item">2</div>
    <div id="item1" class="item">3</div>

    <div id="item1" class="item">4</div>
    <div id="item1" class="item">5</div>
    <div id="item1" class="item">6</div>

    <div id="item1" class="item">7</div>
    <div id="item1" class="item">8</div>
    <div id="item1" class="item">9</div>
</div>

<script>
var turno = 1; //empieza el jugador 1 
/*
tablero: 
0: vac√≠o, 
1: ficha jugador 1,
2: ficha jugador 2
*/
var tablero = [
                [0,0,0],
                [0,0,0],
                [0,0,0]
            ];

function tablero_print(){ // \n es para bajar una linea en consola
    console.log("["+tablero[0][0]+","+tablero[0][1]+","+tablero[0][2]+"]\n["+tablero[1][0]+","+tablero[1][1]+","+tablero[1][2]+"]\n["+tablero[2][0]+","+tablero[2][1]+","+tablero[2][2]+"]\n");
// 
document.getElementById("item1").innerHTML = tablero[0][0];
}


function poner_ficha(x,y){
    // casilla ocupada?
    if (tablero[x][y] != 0) {
        console.log("casilla ocupada");
    } else {
        tablero[x][y] = turno;
        if (turno==1)
            turno=2;
        else
            turno=1;
    }
    // 
    tablero_print();
}

function he_ganado(jugador){
    
    if ((tablero[0][0]==jugador && tablero[0][1]==jugador && tablero[0][2]==jugador) || // || es un or
        (tablero[1][0]==jugador && tablero[1][1]==jugador && tablero[1][2]==jugador) ||
        (tablero[2][0]==jugador && tablero[2][1]==jugador && tablero[2][2]==jugador) ||
        (tablero[0][0]==jugador && tablero[1][1]==jugador && tablero[1][1]==jugador) ||
        (tablero[0][0]==jugador && tablero[1][0]==jugador && tablero[2][0]==jugador) ||
        (tablero[0][1]==jugador && tablero[1][1]==jugador && tablero[2][1]==jugador) ||
        (tablero[0][2]==jugador && tablero[1][2]==jugador && tablero[2][2]==jugador)
    ){
        return true;
    } else {
        return false;
    }
    
}

function todo_ocupado(){
    for (var i=0; i<3; i++)
        for (var j=0; j<3; j++)
            if (tablero[i][j]!=0)
                return true;

    return false;
}

</script>

</body>
</html>
